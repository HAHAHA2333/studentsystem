<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>更新</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.4.1/css/bootstrap.css">
    <link th:href="@{../css/query.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="head">
    <img src=""th:src="@{images/logo.jpg}" style="height: 100px;width: 100px; margin: 0; padding: 0;float: left">
    <h3 class="tittle">太原师范学院高考录取系统</h3>
</div>
<div>
<div   th:replace="common/left " :: #left></div>
<div style="width: 450px;height:600px; margin: 0px auto;">
<form th:method="post" th:action="@{/update}" >
    <div class="form-group">
        <input type="text"  hidden="true" name="id" class="form-control" th:value="${stu.id}"  readonly="true">
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput1">姓名</label>
        <input type="text" class="form-control"name="studentname" id="exampleFormControlInput1" th:value="${stu.studentname}"  readonly="true">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">生源地</label>
        <input type="text" class="form-control"name="origin" th:value="${stu.origin}"  >
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">语文</label>
        <input type="text" class="form-control"name="chinese" th:value="${stu.chinese}"  >
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">数学</label>
        <input type="text" class="form-control"name="maths" th:value="${stu.maths}" >
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">英语</label>
        <input type="text" class="form-control"name="engllish"  th:value="${stu.engllish}">
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">更改专业</label>
        <select class="form-control" id="exampleFormControlSelect1" name="dept.deptid">
            <option   th:each="dept : ${depts}"   th:text="${dept.subjectCategory}" th:value="${dept.deptid}">地理科学学院</option>
        </select>
    </div>
    <input type="submit" class="btn btn-primary" value="提交更新"></input>
</form>
</div>
</div>
</body>
</html>
