<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Document</title>
<script type="text/javascript" th:src="@{js/jquery-1.9.0.min.js}" src="js/jquery-1.9.0.min.js"></script>
<script type="text/javascript" th:src="@{js/login.js}" src="js/login.js"></script>
<link th:href="@{css/login2.css}" rel="stylesheet" type="text/css" />
</head>
<body>
	<h1>
		太原师范学院<sup>招生</sup>
	</h1>
	<div class="login" style="margin-top: 50px;">
		<div class="header">
			<div class="switch" id="switch">
				<a class="switch_btn_focus" id="switch_qlogin"
					href="javascript:void(0);" tabindex="7">快速登录</a> <a
					class="switch_btn" id="switch_login" href="javascript:void(0);"
					tabindex="8">快速注册</a>
				<div class="switch_bottom" id="switch_bottom"
					style="position: absolute; width: 64px; left: 0px;"></div>
			</div>
		</div>
		<div class="web_qr_login" id="web_qr_login"
			style="display: block; height: 235px;">

			
			<!--登录-->
			<div class="web_login" id="web_login">
				<div class="login-box">
					<p style="color: red; " th:text="${msg}"></p>
					<div class="login_form">
						<form th:action="@{/login}" action="" name="loginform"
							accept-charset="utf-8" id="login_form" class="loginForm"
							method="post">
							<input type="hidden" name="did" value="0" /> <input type="hidden"
								name="to" value="log" />
							<div class="uinArea" id="uinArea">
								<label class="input-tips" for="u">工号：</label>
								<div class="inputOuter" id="uArea">
									<input type="text" id="u" name="teacherNo" class="inputstyle" />
								</div>
							</div>
							<div class="pwdArea" id="pwdArea">
								<label class="input-tips" for="p">密码：</label>
								<div class="inputOuter" id="pArea">

									<input type="password" id="p" name="password" class="inputstyle" />
								</div>
							</div>
							<div style="padding-left: 50px; margin-top: 20px;">
								<input type="submit" value="登 录" style="width: 150px;"
									class="button_blue" />
							</div>
						</form>
					</div>
				</div>
			</div>
			<!--登录end-->
		</div>




		<!--注册-->
		<div class="qlogin" id="qlogin" style="display: none;">
			<div class="web_login">
				<form name="form2" id="regUser" accept-charset="utf-8"
				  	th:action="@{/regist}"  action="" method="post">
					<input type="hidden" name="to" value="reg" /> <input type="hidden"
						name="did" value="0" />
					<ul class="reg_form" id="reg-ul">
						<div id="userCue" class="cue">快速注册请注意格式</div>
						<li><label for="user" class="input-tips2">用户名：</label>
							<div class="inputOuter2">
								<input type="text" id="user" name="teacherName" maxlength="16"
									class="inputstyle2" />
							</div>
						</li>

						<li><label for="no" class="input-tips2">工号：</label>
							<div class="inputOuter2">
								<input type="text" id="no" name="teacherNo" maxlength="16"
									   class="inputstyle2" />
							</div>
						</li>



						<li><label for="passwd" class="input-tips2">密码：</label>
							<div class="inputOuter2">
								<input type="password" id="passwd" name="password" maxlength="16"
									class="inputstyle2" />
							</div>
						</li>
						<li><label for="passwd2" class="input-tips2">确认密码：</label>
							<div class="inputOuter2">
								<input type="password" id="passwd2" name="password2" maxlength="16"
									class="inputstyle2" />
							</div>
						</li>

						<!-- <li><label for="email" class="input-tips2">邮箱：</label>
							<div class="inputOuter2">
								<input type="email" id="email" name="email" class="inputstyle2" />
							</div>
						</li> -->
						<li>
							<div class="inputArea">
								<input type="button" id="reg"
									style="margin-top: 10px; margin-left: 85px;"
									class="button_blue" value="同意协议并注册" /> <a href="#" class="zcxy"
									target="_blank">注册协议</a>
							</div>
						</li>
						<div class="cl"></div>
					</ul>
				</form>
			</div>
		</div>
		<!--注册end-->
	</div>	


</body>

</html>
